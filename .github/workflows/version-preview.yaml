name: Version Preview

on:
  workflow_call:
    outputs:
      next_version:
        description: "Next calculated version"
        value: ${{ jobs.version-preview.outputs.next_version }}

jobs:
  version-preview:
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.preview.outputs.version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Semantic Release
        run: |
          npm install -g semantic-release @semantic-release/git @semantic-release/github

      - name: Preview Next Version
        id: preview
        run: |
          VERSION=$(npx semantic-release --dry-run | grep -oP 'The next release version is \K[0-9]+\.[0-9]+\.[0-9]+')
          
          if [ -z "$VERSION" ]; then
            echo "Nenhuma mudança que justifique nova versão"
            echo "version=" >> $GITHUB_OUTPUT
          else
            echo "Próxima versão será: v$VERSION"
            echo "version=v$VERSION" >> $GITHUB_OUTPUT
          fi
