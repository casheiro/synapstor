name: pre-commit

on:
  pull_request:
    branches: [main]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install pre-commit
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e ".[dev]"
    - name: Run pre-commit
      run: pre-commit run --all-files
